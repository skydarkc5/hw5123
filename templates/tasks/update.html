{% extends "tasks/base.html" %}

{% block body %}
    <div class="row justify-content-center my-5">
        <div class="col-6">
            <div class="card">
            <div class="card-header">
                Update Task
            </div>
                <div class="card-body">
<p>Task name:</p>
    <form method="post" action="{% url 'update' task.id %}">
    {% csrf_token %}
        <input type="text" placeholder="" aria-label="update task" value="{{ task.task }}" name="task">
        <button type="submit" value="Add" class="btn btn-primary"><i class="fa-regular fa-pen-to-square "></i>Update</button>
    </form>

    <a href="{% url 'index' %}" class="btn btn-warning my-2"> <i class="fa-solid fa-arrow-left"></i> Go back</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
