{% extends "tasks/base.html" %}

{% block body %}
    <div class="container justify-content-center my-5 ">

    <div class="row justify-content-center">
            <div class="card">
            <div class="card-header">
                New Task
            </div>
                <div class="card-body">
                    <h1 >Add a new task</h1>
                    <p>Task name:</p>
    <form method="post" action="{% url 'add' %}">
    {% csrf_token %}


            <input type="text" placeholder="Add a new task"  aria-label="add" name="task">

        <br>
            <button type="submit" class="btn btn-primary my-2"><i class="fas fa-save"></i> Save</button>
    </form>

                </div>
            </div>

        </div>
                                <a href="{% url 'index' %}" class="btn btn-warning mt-2"><i class="fa-solid fa-eye"></i> View task</a>

    </div>


{% endblock %}
